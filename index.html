<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Private Access</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="login-card">
  <h2>Private Valentine</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Enter</button>
  <p id="error"></p>
</div>

<script type="module" src="assets/js/auth.js"></script>

<script>
const supabaseUrl = "https://PROJECT_ID.supabase.co";
const supabaseKey = "PUBLIC_ANON_KEY";
const supabase = supabaseJs.createClient(supabaseUrl, supabaseKey);

const btn = document.getElementById("loginBtn");

btn.addEventListener("click", async () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (!username || !password) {
    showError("Username & password wajib diisi");
    return;
  }

  const { data, error } = await supabase
    .from("users")
    .select("*")
    .eq("username", username)
    .single();

  if (error || !data) {
    showError("Username not found");
    return;
  }

  if (password !== data.password) {
    showError("Password salah");
    return;
  }

  localStorage.setItem("valentine_user", JSON.stringify(data));
  window.location.href = "valentine.html";
});

function showError(msg) {
  const err = document.getElementById("error");
  err.innerText = msg;
  err.style.display = "block";
}
</script>

  
</body>
</html>
